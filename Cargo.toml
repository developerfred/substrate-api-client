[package]
name = "substrate-api-client"
version = "0.4.1"
authors = ["Supercomputing Systems AG <info@scs.ch>"]
edition = "2018"

[dependencies]
env_logger      = { version = "0.7", optional = true }
ws              = { version = "0.7", optional = true, features = ["ssl"] }
hex             = { version = "0.4", default-features = false }
log             = { version = "0.4", optional = true }
serde           = { version = "1.0", optional = true, features = ["derive"] }
serde_json      = { version = "1.0", optional = true }
thiserror 		= { version = "1.0", optional =true }
primitive-types = { version = "0.6.1", optional = true, features = ["codec"] }
yubico = "0.9"
[dependencies.sp-core]
version = '2.0.0-alpha.6'
package = "sp-core"
default-features = false
features = ["full_crypto"]

[dependencies.codec]
package = "parity-scale-codec"
features = ["derive"]
version = "1.3.0"
default-features = false

[dependencies.runtime_io]
version = '2.0.0-alpha.6'
package = "sp-io"
default-features=false

[dependencies.metadata]
version = '11.0.0-alpha.6'
package = "frame-metadata"
default-features=false

[dependencies.sp-version]
version = '2.0.0-alpha.6'
package = "sp-version"
default-features=false

[dependencies.balances]
version = '2.0.0-alpha.6'
package = "pallet-balances"
default-features=false

[dependencies.system]
version = '2.0.0-alpha.6'
package = "frame-system"
default-features=false

[dependencies.sp-runtime]
version = '2.0.0-alpha.6'
package = "sp-runtime"
default-features=false

[dependencies.support]
version = '2.0.0-alpha.6'
package = "frame-support"
default-features=false

[dependencies.sp-std]
version = '2.0.0-alpha.6'
package = "sp-std"
default-features = false

[dependencies.yubico]
version = "0.9"
# don't include the default features (online-tokio)
default-features = false
# cherry-pick individual features
features = []

[dev-dependencies.node_template_runtime]
git = "https://github.com/scs/substrate-node-template"
tag = 'v2.0.0-alpha.6-api-client'
package = "node-template-runtime"

[dev-dependencies]
wabt = "0.9.0"

[dev-dependencies.contracts]
version = '2.0.0-alpha.6'
package = "pallet-contracts"

[dev-dependencies.keyring]
version = '2.0.0-alpha.6'
package = "sp-keyring"

[dev-dependencies.clap] 
version = "2.33"
features = ["yaml"] 

[features]
default = ["std"]
std = [
	"sp-core/std",
	"codec/std",
	"runtime_io/std",	
	"metadata/std",
	"sp-version/std",
	"balances/std",
	"system/std",
    "sp-runtime/std",
	"support/std",
	"sp-std/std",
	"serde/std",
	"serde_json",
	"env_logger",
	"log",
	"ws",
	"hex/std",
	"primitive-types",
	"thiserror",
]
# need to add this for the app_crypto macro
full_crypto = []

